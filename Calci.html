<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="Calci.css">
    <script src="calci.js"></script>
    <link rel="shortcut icon" href="project.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <h1>Basic Calculator</h1>
    <!-- <input type="range" min="0" max="1" value="1" style="width:20px;"> -->
    <div id="outerbody">
      <div id="result" contenteditable="1"></div>
        <table id="keypaddiv">
            <tr>
                <td><button id="buttons" onclick="clearInput()" style="background-color: rgb(216, 0, 0);" >C</button></td>
                <td><button id="buttons" onclick="append('(')" >(</button></td>
                <td><button id="buttons" onclick="append(')')">)</button></td>
                <td><button id="buttons" onclick="backspace()" style="background-color: rgb(255, 0, 0);"> <span class="material-symbols-rounded">backspace</span></button></td>
                <td rowspan="3"><button id="buttons" onclick="append('+')" style="background-color: rgb(8, 169, 255); border-radius: 20px;">+</button></td>
            </tr>
            <tr>
                <td><button id="buttons" onclick="append('7')">7</button></td>
		        <td><button id="buttons" onclick="append('8')">8</button></td>
		        <td><button id="buttons" onclick="append('9')">9</button></td>
                <td><button id="buttons" onclick="append('/')" style="background-color: rgb(8, 169, 255);">/</button></td>
            </tr>
            <tr>
                <td><button id="buttons" onclick="append('4')">4</button></td>
		        <td><button id="buttons" onclick="append('5')">5</button></td>
		        <td><button id="buttons" onclick="append('6')">6</button></td>
                <td><button id="buttons" onclick="append('*')" style="background-color: rgb(8, 169, 255);">*</button></td>
            </tr>
            <tr>
                <td><button id="buttons" onclick="append('1')">1</button></td>
		        <td><button id="buttons" onclick="append('2')">2</button></td>
		        <td><button id="buttons" onclick="append('3')">3</button></td>
                <td><button id="buttons" onclick="append('-')"style="background-color: rgb(8, 169, 255);">-</button></td>
                <td rowspan="2"><button id="buttons" onclick="calculate()"style="background-color:rgb(12,250,50);border-radius: 20px;">=</button></td>
            </tr>
            <tr>
                <td><button id="buttons" onclick="append('.')">.</button></td>
		        <td><button id="buttons" onclick="append('0')">0</button></td>
		        <td><button id="buttons" onclick="sqrt()">âˆš</button></td>
                <td><button id="buttons" onclick="append('^')" style="background-color:rgb(8, 169, 255);">^</button></td>
                

                
            </tr>
        </table>
    </div>
    
</body>
</html>
