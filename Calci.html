<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="Calci.css">
    <script src="calci.js"></script>
    <link rel="shortcut icon" href="project.ico" type="image/x-icon">
</head>
<body>
    <h1>Basic Calculator</h1>
    <div id="outerbody">
        <!-- <div id="screendiv" value="54"></div> -->
        <div id="result"></div>
        <div id="keypaddiv">
        <input id="buttons"type="button" value="7" onclick="append('7')">
		<input id="buttons"type="button" value="8" onclick="append('8')">
		<input id="buttons"type="button" value="9" onclick="append('9')">
       
		<input id="buttons"type="button" value="/" onclick="append('/')" style="background-color: rgb(89, 242, 62);">
        <br>
		<input id="buttons"type="button" value="4" onclick="append('4')">
		<input id="buttons"type="button" value="5" onclick="append('5')">
		<input id="buttons"type="button" value="6" onclick="append('6')">
		<input id="buttons"type="button" value="*" onclick="append('*')"style="background-color: rgb(25,100,255);">
        <br>
		<input id="buttons"type="button" value="1" onclick="append('1')">
		<input id="buttons"type="button" value="2" onclick="append('2')">
		<input id="buttons"type="button" value="3" onclick="append('3')">
		<input id="buttons"type="button" value="-" onclick="append('-')"style="background-color: magenta;">
        <br>
		<input id="buttons"type="button" value="0" onclick="append('0')">
		<input id="buttons"type="button" value="C" onclick="clearInput()">
		<input id="buttons"type="button" value="+" onclick="append('+')"style="background-color:#ff9933;">
		<input id="buttons"type="button" value="=" onclick="calculate()"style="background-color: red;">
        <input id="buttons"type="button"  onclick="backspace()">
        </div>
    </div>
    
</body>
</html>
